<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM ACCESS TERMINAL | SLOW_LOAD_VAR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #020202;
            --primary: #00ff41;
            --accent: #00f2ff;
            --danger: #ff003c;
        }

        body {
            background-color: var(--bg-color);
            color: var(--primary);
            font-family: 'JetBrains Mono', monospace;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        /* CRT Overlay Effect */
        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 10;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .screen-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            z-index: 1;
        }

        .terminal-box {
            border: 1px solid var(--primary);
            background: rgba(0, 20, 0, 0.9);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
            width: 100%;
            max-width: 850px;
            padding: 30px;
            position: relative;
        }

        /* Suspenseful Loader */
        .system-loader {
            width: 100%;
            height: 2px;
            background: #111;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        .loader-bar {
            width: 0%;
            height: 100%;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
            transition: width 0.4s ease;
        }

        .log-stream {
            height: 350px;
            overflow-y: hidden;
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .log-entry { margin-bottom: 4px; border-left: 2px solid var(--primary); padding-left: 10px; opacity: 0; animation: fadeIn 0.3s forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

        .btn-cyber {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 12px 40px;
            font-family: 'Orbitron', sans-serif;
            transition: 0.3s;
            cursor: pointer;
        }
        .btn-cyber:hover {
            background: var(--primary);
            color: black;
            box-shadow: 0 0 20px var(--primary);
        }

        .hidden { display: none !important; }
        .danger-text { color: var(--danger); font-weight: bold; text-shadow: 0 0 5px var(--danger); }
        .info-text { color: var(--accent); }
    </style>
</head>
<body class="crt">

    <div id="boot-screen" class="screen-container">
        <h1 class="orbitron mb-4" id="boot-text">SYSTEM_OFFLINE</h1>
        <button class="btn-cyber" onclick="initiateBoot()">INITIALIZE CORE</button>
    </div>

    <div id="main-terminal" class="screen-container hidden">
        <div class="terminal-box">
            <div class="d-flex justify-content-between small mb-3">
                <span>LOCAL_ID: 127.0.0.1</span>
                <span class="orbitron">IMEI ACCESS v4.0.2</span>
                <span id="timestamp"></span>
            </div>

            <div id="input-phase">
                <p class="mb-2">READY FOR TARGET INPUT...</p>
                <input type="text" id="imeiField" maxlength="15" class="form-control bg-transparent text-success border-success mb-3" placeholder="ENTER 15-DIGIT IMEI" style="font-family: inherit;">
                <button class="btn-cyber w-100" onclick="startSequence()">EXECUTE EXPLOIT</button>
            </div>

            <div id="hack-phase" class="hidden">
                <div class="log-stream" id="logs"></div>
                <div class="system-loader">
                    <div id="progress" class="loader-bar"></div>
                </div>
                <div id="status-msg" class="small text-center mt-2">LINKING TO GLOBAL SAT-NETWORK...</div>
            </div>
        </div>
    </div>

    <div id="result-screen" class="screen-container hidden">
        <div class="terminal-box border-info text-center">
            <h2 class="orbitron text-info mb-4">PROCESSING...</h2>
            <div class="row text-start mb-4">
                <div class="col-6 mb-2">DEVICE: <span class="text-white">Loading</span></div>
                <div class="col-6 mb-2">OS: <span class="text-white">Loading</span></div>
                <div class="col-6 mb-2">STATUS: <span class="text-danger">COMPROMISED</span></div>
                <div class="col-6 mb-2">GEO: <span class="text-white">ENCRYPTED/MASKED</span></div>
            </div>
            <hr class="border-info">
            <p class="small text-muted mb-4">WARNING: THIS ACTION CANNOT BE REVISED.</p>
            <button class="btn-cyber" onclick="location.reload()">ERASE SESSION</button>
        </div>
    </div>

    <script>
        // Update Timestamp
        setInterval(() => {
            document.getElementById('timestamp').innerText = new Date().toLocaleTimeString();
        }, 1000);

        function initiateBoot() {
            const btn = document.querySelector('.btn-cyber');
            const txt = document.getElementById('boot-text');
            btn.style.display = 'none';
            txt.innerText = "AUTHENTICATING...";
            
            // Artificial delay to make system feel heavy
            setTimeout(() => {
                document.getElementById('boot-screen').classList.add('hidden');
                document.getElementById('main-terminal').classList.remove('hidden');
            }, 2000);
        }

        const hackSteps = [
            { t: "Connecting to global cell tower network...", d: 1500 },
            { t: "Injecting SQL payload into HLR database...", d: 2000 },
            { t: "TARGET FOUND: 862027064374515", d: 1200, c: "info-text" },
            { t: "Mismatch detected in SS7 signaling: 6921815624322", d: 2500, c: "danger-text" },
            { t: "Intercepting 2FA handshake...", d: 1800 },
            { t: "CRITICAL: THE TARGETED MOBILE +91 63247273 IS ATTACHED WITH DUPLICATE 2FA AUTHENTICATION", d: 3500, c: "danger-text" },
            { t: "Bypassing hardware sandbox...", d: 1200 },
            { t: "Uploading kernel exploit...", d: 2200 },
            { t: "Dumping device metadata...", d: 1500 },
            { t: "FINALIZING ACCESS...", d: 2000 }
        ];

        function startSequence() {
            const val = document.getElementById('imeiField').value;
            if(val.length !== 15) {
                alert("INVALID IMEI: 15 DIGITS REQUIRED");
                return;
            }

            document.getElementById('input-phase').classList.add('hidden');
            document.getElementById('hack-phase').classList.remove('hidden');
            
            processStep(0);
        }

        function processStep(index) {
            if (index >= hackSteps.length) {
                setTimeout(() => {
                    document.getElementById('main-terminal').classList.add('hidden');
                    document.getElementById('result-screen').classList.remove('hidden');
                }, 1500);
                return;
            }

            const step = hackSteps[index];
            const logBox = document.getElementById('logs');
            const progress = document.getElementById('progress');
            
            // Create log element
            const entry = document.createElement('div');
            entry.className = `log-entry ${step.c || ''}`;
            entry.innerText = `> ${step.t}`;
            logBox.appendChild(entry);
            
            // Scroll to bottom
            logBox.scrollTop = logBox.scrollHeight;

            // Update progress bar
            const percent = ((index + 1) / hackSteps.length) * 100;
            progress.style.width = `${percent}%`;

            // Recursive call with custom delay
            setTimeout(() => {
                processStep(index + 1);
            }, step.d);
        }
    </script>
</body>
</html>
